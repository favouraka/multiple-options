<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <title>Multiple options</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Alpine scripts -->
    <script defer src="/scripts/alpine-cdn.min.js"></script>
    <!-- tailwind  -->
    <script src="/scripts/tailwind-dev-3.2.1.js"></script>
    <!-- animate on scroll styles -->
    <link rel="stylesheet" href="/style/style.css" />
    <!-- alpinejs visibity cloak -->
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-neutral-300">
    <!-- landing -->
    <div class="p-8 lg:mx-auto w-full">
        <div class="p-2 space-y-6 my-8 lg:w-1/3 md:w-2/3 mx-auto">
            <div 
                x-data="{
                    options : [
                    'True', 'False'
                    ],
                    answer: 0,
                    isAnswer: function(index){
                       console.log(index)
                       return this.answer == index ? true : false;
                    },
                    addOption: function(){
                        this.options.push('');
                        this.$nextTick(() => { this.$refs.option.focus() });
                    }
                }"
                class="border-[1px] p-6 space-y-2 bg-white">
                <p class="text-purple-900 font-semibold text-xl">Add question</p>
                <form action="#" class="flex flex-col gap-y-4 pt-4">
                    <!-- question text -->
                    <div class="space-y-2">
                        <label class="text-purple-600" for="">Question</label>
                        <textarea type="text" placeholder="Ask your question" class="p-3  w-full border-neutral-500 rounded-lg"></textarea>
                    </div>
                    <!-- options -->

                    <label class="text-purple-600" for="">Options </label>
                    <div class="flex flex-col divide-y-[1px]">
                        <template x-for="(option, index) in options">
                            <div class="flex gap-2 items-center">
                                <input type="radio" @click="answer = index" name="option" x-bind:value="answer" class="rounded-lg border-[1px] checked:bg-purple-500 w-4 h-4 rounded-full" name="" id="">
                                <input x-ref="option" x-model="options[index]" required type="text" name="" id="" class="p-3 placeholder:text-sm flex-1"  placeholder="Enter option here...">
                                <button @click="options.splice(index)">&times;</button>
                            </div>
                        </template>
                        <div class="flex gap-2 py-2 items-center mt-2" @click="addOption">
                           <div class="p-1 px-3 bg-purple-500 text-white text-lg rounded-full">&plus;</div>
                            <p class="">Add an option</p>
                        </div>
                    </div>

                    <!-- explanation text -->
                    <div class="space-y-2">
                        <label class="text-purple-600" for="">Explanation</label>
                        <textarea type="text" placeholder="Explain your answer" class="p-3  w-full border-neutral-500 rounded-lg"></textarea>
                    </div>


                    <button class="rounded-lg bg-purple-600 p-3 text-sm font-bold text-neutral-50 w-full focus:bg-purple-200 focus:ring-2 focus:ring-pirple-300 focus:text-purple-400 hover:bg-purple-300 ">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
